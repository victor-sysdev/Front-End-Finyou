<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - FinYou</title>
    <link rel="stylesheet" href="estilizacao.css" />


</head>
<body>

  <!-- ===== HEADER FIXO ===== -->
  <header>
    <div class="logo">
      <img src="78081ea9-a31d-4a58-87b6-9f662a06a030.png" alt="FinYou Logo" />
      <h1>FinYou</h1>
    </div>

    <nav>
      <ul>
        <li><a href="dados.html">Início</a></li>
        <li><a href="dados.html">Sobre</a></li>
        <li><a href="dados.html">Serviços</a></li>
        <li><a href="dados.html">Planos</a></li>
        <li><a href="dados.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- ===== LOGIN CONTEÚDO ===== -->
  <section class="login-section">
    <div class="login-box">
      <img src="78081ea9-a31d-4a58-87b6-9f662a06a030.png" alt="Logo FinYou" class="login-logo" />

      <h2>Bem-vindo de volta!</h2>
      <p>Entre na sua conta FinYou</p>

      <form class="login-form">
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Senha" required />
        <button type="submit">Entrar</button>

        <div class="login-links">
        <p>Não tem uma conta? <a href="nova_conta.html">Criar conta</a></p>
        <p>Esqueceu a senha? <a href="recuperacao.html">Recuperar senha</a></p>
        </div>
      </form>

      <div class="login-social">
        <p>Ou entre com</p>
        <div class="social-icons">
          <img src="ChatGPT Image 7 de out. de 2025, 11_46_27.png" alt="Facebook" />
          <img src="imagens/Google-Symbol-removebg-preview.png" alt="Google" />
          <img src="ChatGPT Image 7 de out. de 2025, 11_40_58.png" alt="LinkedIn" />
        </div>
      </div>
    </div>
  </section>

</body>
</html>
